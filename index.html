<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- フォント、アイコンフォントの読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="style.css">
    <!-- ページタイトルの指定 -->
    <title>プロフィールのページ!!</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h2>プロフィール</h2>
        </header>
        <div class="content">
            <div class="profile_icon">
                <!-- アイコン画像の指定 -->
                <img src="https://pi.rin-ad.site/wp-content/uploads/2023/12/00030-2353180715.png" alt="アイコン画像">
                <div class="profile_q">
                    <h3 class="balloon-bottom question">お名前</h3>
                    <h2>名前を入れます。</h2>
                </div>
            </div>
            <div class="profile">
                <div class="profile_q">
                    <h3 class="balloon-bottom question">どんな人&quest;</h3>
                    <p>
                        ここに簡単な自己紹介を入れます。<br>
                        改行してもいいですし、新たにpタグを追加しても大丈夫です。<br>
                    </p>
                    <p>
                        ホゲホゲ
                    </p>
                </div>
                <div class="profile_q">
                    <h3 class="balloon-bottom question">くえすちょん</h3>
                    <h2>趣味とかをここに書きます。</h2>
                </div>
                <div class="profile_q">
                    <h3 class="balloon-bottom question">くえすちょん</h3>
                    <h2>好物とかをここに書きます。</h2>
                </div>
            </div>
            <h3 class="section_title">SNSなどはこちら</h3>
            <div class="profile_sns">
                <!-- X(旧Twitter) -->
                <a href="#" class="sns-x"><i class="fa-brands fa-x-twitter"></i></a>
                <!-- YouTube -->
                <a href="#" class="sns-yt"><i class="fa-brands fa-youtube"></i></a>
                <!--  Github -->
                <a href="#" class="sns-github"><i class="fa-brands fa-github"></i></a>
            </div>
            <h3 class="section_title">その他リンクはこちら</h3>
            <div class="profile_sites">
                <div class="site">
                    <h1 class="site_title">サイトの名前</h1>
                    <p class="site_description">
                        サイトの説明を記入します。
                    </p>
                    <a href="#" target="_blank" class="site_btn"><i class="fa-solid fa-arrow-up-right-from-square"></i>覗いてみる</a>
                </div>
                <div class="site">
                    <h1 class="site_title">サイトの名前</h1>
                    <p class="site_description">
                        サイトの説明を記入します。
                    </p>
                    <a href="#" class="site_btn"><i class="fa-solid fa-arrow-up-right-from-square"></i>覗いてみる</a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Created by ここに名前を入れる</p>
    </div>
</body>
</html>
